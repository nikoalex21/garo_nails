{% extends 'base.html' %}

{% block content %}
<a href="{% url 'solicitudes_admin' %}" class="btn btn-custom-back-contable">Volver a Solicitudes</a>
<div class="container registrar-container mt-5">
    <h2>Registrar Nuevo Trabajador</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre y apellido:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <button type="submit" class="btn btn-custom-registrar">Registrar Trabajador</button>
    </form>
</div>
{% endblock %}
